<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wibe</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='wibe.css') }}"
    />
  </head>

  <body>
    <!-- Home Screen -->
    <div id="home-screen">
      <!-- Header section -->
      <header>
        <div id="header-container">
          <h1>Wibe</h1>
          <button id="logout-button">Logout</button>
        </div>
        <div id="avatar-container">
          <img
            id="avatar"
            src="{{ url_for('static', filename='user.png') }}"
            alt="User avatar"
            onclick="toggleTooltip()"
            ontouchstart="toggleTooltip()"
          />
          <span id="tooltip" style="display: none">Profile - Out of order</span>
        </div>
      </header>

      <!-- Wibe input section -->
      <section id="wibe-input">
        <input type="text" id="wibe-text" placeholder="What's your wibe?" />
        <button id="wibe-submit">Send</button>
        <div id="loading" style="display: none">
          <!-- Loading animation will go here -->
        </div>
      </section>

      <!-- Wibe feed section -->
      <section id="wibe-feed">
        <!-- Wibe posts will be inserted here dynamically -->
      </section>
    </div>

    <!-- User Profile -->
    <div id="user-profile" style="display: none">
      <!-- Content will be inserted dynamically -->
    </div>
    <!--Notification of successufl submission-->
    <div id="notification" class="notification"></div>

    <script src="{{ url_for('static', filename='wibe.js') }}"></script>
  </body>
</html>
